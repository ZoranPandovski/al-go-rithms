<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">  
    
    <title>Any number to Roman Number</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Convert Number to Roman Number</h1>
        </div>
        <div class="convertToRoman">
            <input type="text" placeholder="Enter any number" pattern="[0-9]" name="anyNumber"/>
            <button type="submit" name="submitNumber">Enter</button>  
            <div class="romanNumber"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
